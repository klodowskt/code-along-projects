<!doctype html>
<html>
	<head>
		<title>Random Password Generator</title>
		<link rel="icon" href="lock.png">
		<link rel="stylesheet" type="text/css" href="style.css">
	</head>
	<body>
		<div class="inputBox">
			<h2>Random Password Generator</h2>
			<input type="text" name="" placeholder="New Password" id="password" readonly="">
			<img src="copy.png" class="copy" onclick="copyPassword();">
			<div id="btn" onclick="getPassword();">Generate</div>
		</div>
		<div class="alertBox"></div>
		<script type="text/javascript">
			var alertBox = document.querySelector('.alertBox')

			function getPassword(){
				var chars = "0123456789abcdefghijklmnopqrstuvwxyzABCDEFGHIJKLMNOPQRSTUVWXYZ!@#$%^&*()_+?><:{}[]";
				var passwordLength = 16;
				var password = "";
				for (var i=0; i<passwordLength; i++){
					var randomNumber = Math.floor(Math.random() * chars.length);
					password += chars.substring(randomNumber,randomNumber+1);
				}
				document.getElementById("password").value = password ; 
				alertBox.innerHTML = "Password Copied to Clipboard!"
			}

		
				function copyPassword(){
					var copyPassText = document.getElementById("password");
					copyPassText.select();
					copyPassText.setSelectionRange(0,9999);
					document.execCommand("copy");
					alertBox.classList.toggle('active');
					setTimeout(function(){
						alertBox.classList.toggle('active');
					},1000)
				}

		</script>	
	</body>
</html>
